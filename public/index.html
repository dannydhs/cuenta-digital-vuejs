<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title>Apertura de Cuentas Digitales - Caja Huancayo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
      .old-browser__head {
        background: #c01907;
      }
      .old-browser__head img {
        margin: .5em 1em;
        width: 200px;
      }
      .old-browser__box {
        margin: auto;
        width: 60%;
        border-radius: 6px;
        border: 1px solid #ccc;
        padding: 2em 1em;
        margin-top: 6em;
        text-align: center;
      }
      .old-browser__title {
        font-size: 20px;
        font-weight: 700;
        color: #c01907;
        margin-bottom: .5em;
      }
      .old-browser__description {
        font-size: 18px;
        color: #0c0c0c;
        margin-bottom: 1em;
      }
      .old-browser__icon img {
        width: 65px;
        display: inline-block;
      }
    </style>
  </head>
  <body oncopy="return false" onpaste="return false">
    <noscript>
      <strong>Lo sentimos, pero www.cuentadigital.cajahuancayo.com.pe no funciona correctamente sin JavaScript habilitado. Por favor, activelo para continuar.</strong>
    </noscript>
    <div id="app"></div>

    <div id="old-browser" class="old-browser" style="display: none">
      <div class="old-browser__head">
        <img src="https://www.cajahuancayo.com.pe/images/logo.png" alt="Logo Caja Huancayo">
      </div>
      <div class="old-browser__container">
        <div class="old-browser__box">
          <div class="old-browser__title">
            Por favor actualice su navegador para una mejor experiencia
          </div>
          <div class="old-browser__description">
            Para disfrutar de una mejor experiencia en nuestro nuevo portal web de apertura de cuentas digitales, por favor actualice a un navegador web moderno.
          </div>
          <div class="old-browser__icon">
            <img src="<%= BASE_URL %>browsers/chrome.svg" alt="Chrome">
            <img src="<%= BASE_URL %>browsers/mozilla.svg" alt="Mozilla">
            <img src="<%= BASE_URL %>browsers/safari.svg" alt="Safari">
            <img src="<%= BASE_URL %>browsers/opera.svg" alt="Opera">
            <img src="<%= BASE_URL %>browsers/edge.svg" alt="Edge">
          </div>
        </div>
      </div>
    </div>
    <script>
      function msieversion() {
        var browser = document.getElementById('old-browser');    
        var ua = window.navigator.userAgent;
        var msie = ua.indexOf("MSIE ");
        if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./))  // If Internet Explorer, return version number
        {
            browser.style.display = 'block';
        }      
        return false;
      }
      msieversion();      
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
